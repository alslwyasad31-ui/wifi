cat <<EOF > ~/onyx-lite/my_wifi/index.html
<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex 4G - نظام التحكم</title>
    <style>
        :root { --red: #e60000; --dark: #0f172a; }
        body { background: var(--dark); font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #333; }
        .container { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; border-top: 8px solid var(--red); box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        input, select { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .info { background: #fee2e2; color: #b91c1c; padding: 8px; border-radius: 20px; font-weight: bold; font-size: 14px; margin-bottom: 20px; display: inline-block; }
        button { width: 100%; padding: 16px; background: var(--red); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        #dashboard { display: none; }
        .progress-bg { background: #f1f5f9; border-radius: 15px; height: 25px; margin: 20px 0; overflow: hidden; border: 1px solid #e2e8f0; }
        .progress-bar { background: linear-gradient(90deg, #ff4d4d, #e60000); height: 100%; width: 0%; transition: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color:var(--red);">VORTEX 4G</h2>
        <div class="info">باقة 400MB | 4 ساعات</div>
        <div id="login-form">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <select id="speed-choice">
                <option value="0.06">سرعة 512K (توفير)</option>
                <option value="0.25">سرعة 1G (قصوى)</option>
            </select>
            <button onclick="activate()">تفعيل الإنترنت</button>
        </div>
        <div id="dashboard">
            <p>المستخدم: <b id="user-display"></b></p>
            <div style="display:flex; justify-content:space-between; font-size:14px; font-weight:bold;">
                <span>المتبقي: <span id="remaining">400.00</span> MB</span>
                <span>المستهلك: <span id="used">0.00</span> MB</span>
            </div>
            <div class="progress-bg"><div id="bar" class="progress-bar"></div></div>
            <p style="font-size:12px; color:#666;">سيتم إيقاف العداد تلقائياً عند انتهاء الرصيد</p>
        </div>
    </div>
    <script>
        let consumption = parseFloat(localStorage.getItem('v_session')) || 0;
        function activate() {
            const u = document.getElementById('username').value;
            if(!u) return alert("يرجى إدخال اسم المستخدم");
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-display').innerText = u;
            const rate = parseFloat(document.getElementById('speed-choice').value);
            setInterval(() => {
                if (consumption < 400) {
                    consumption += rate;
                    document.getElementById('used').innerText = consumption.toFixed(2);
                    document.getElementById('remaining').innerText = (400 - consumption).toFixed(2);
                    document.getElementById('bar').style.width = (consumption / 400 * 100) + "%";
                    localStorage.setItem('v_session', consumption);
                } else { alert("انتهى الرصيد!"); location.reload(); }
            }, 1000);
        }
        if (consumption > 0 && consumption < 400) activate();
    </script>
</body>
</html>
EOF
